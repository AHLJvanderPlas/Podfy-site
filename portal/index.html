<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Podfy Customer Portal – Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fafafa; color:#111; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    .row { display:flex; gap:8px; align-items:center; }
    .row > * { flex:1; }
    input, button { padding:10px 12px; border:1px solid #d1d5db; border-radius:8px; font-size:14px; }
    button { background:#111; color:#fff; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:default; }
    .spacer { height:16px; }
    .muted { color:#6b7280; }
    .err { background:#fef2f2; border:1px solid #fecaca; color:#991b1b; padding:10px 12px; border-radius:8px; }
    .ok { background:#ecfdf5; border:1px solid #a7f3d0; color:#065f46; padding:10px 12px; border-radius:8px; }
    .hidden { display:none; }
    table { width:100%; border-collapse:collapse; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #eee; font-size:14px; }
    th { background:#f8fafc; font-weight:600; }
    .right { text-align:right; }
    .badge { display:inline-block; font-size:12px; padding:2px 6px; border:1px solid #e5e7eb; border-radius:999px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Podfy Customer Portal</h1>

    <!-- Login card -->
    <div id="login" class="card">
      <h3>Sign in</h3>
      <div class="row">
        <input id="email" type="email" placeholder="Email (e.g., ahlj.vd.plas@gmail.com)" />
        <input id="password" type="password" placeholder="Password" />
        <input id="slug" placeholder="Customer slug (e.g., fender)" />
        <button id="signin">Sign in</button>
      </div>
      <div class="spacer"></div>
      <p class="muted">For now, credentials are hard-coded. The slug determines which tenant’s files you’ll see.</p>
      <div id="loginMsg" class="hidden"></div>
    </div>

    <div class="spacer"></div>

    <!-- App card -->
    <div id="app" class="card hidden">
      <div class="row">
        <input id="search" placeholder="Search (key, filename, content-type, email, slug, etc.)" />
        <button id="refresh">Search</button>
        <button id="logout" style="background:#ef4444">Log out</button>
      </div>
      <div class="spacer"></div>
      <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Content type</th>
            <th>Size</th>
            <th>Uploaded</th>
            <th>Slug</th>
            <th>Original name</th>
            <th>Uploader email</th>
            <th class="right">Action</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="spacer"></div>
      <div class="row">
        <span id="status" class="muted"></span>
        <button id="more" class="right">Load more</button>
      </div>
    </div>
  </div>
