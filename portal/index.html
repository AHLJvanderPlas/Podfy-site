<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Podfy Portal – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#fafafa; color:#111; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    .row { display:flex; gap:8px; align-items:center; }
    .row > * { flex:1; }
    input, button { padding:10px 12px; border:1px solid #d1d5db; border-radius:8px; font-size:14px; }
    button { background:#111; color:#fff; cursor:pointer; }
    button[disabled] { opacity:.6; cursor:default; }
    .spacer { height:16px; }
    .muted { color:#6b7280; }
    table { width:100%; border-collapse:collapse; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #eee; font-size:14px; }
    th { background:#f8fafc; font-weight:600; }
    .right { text-align:right; }
    .badge { display:inline-block; font-size:12px; padding:2px 6px; border:1px solid #e5e7eb; border-radius:999px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Podfy Portal – Demo</h1>
    <p class="muted">Demo mode: no login required. All objects are visible.</p>

    <div class="card">
      <div class="row">
        <input id="search" placeholder="Search (key, filename, content-type, email, slug, etc.)" />
        <button id="refresh" type="button">Search</button>
      </div>
      <div class="spacer"></div>
      <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Content type</th>
            <th>Size</th>
            <th>Uploaded</th>
            <th>Slug</th>
            <th>Original name</th>
            <th>Uploader email</th>
            <th class="right">Action</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="spacer"></div>
      <div class="row">
        <span id="status" class="muted"></span>
        <button id="more" type="button" class="right">Load more</button>
      </div>
    </div>
  </div>

  <script src="/portal/app.js" defer></script>
</body>
</html>
